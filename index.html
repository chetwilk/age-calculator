<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple Age Calculator written in HTML, CSS, and JavaScript. Simply enter your birthday to find out how old you are!">
    <meta name="keywords" content="javascript app, age calculator app, web dev chet">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Main App Container -->
    <div class="container">
        <h1>Age Calculator App</h1>

        <form>
            <label for="birthdate">Enter your date of birth below</label>
            <input type="date" id="birthdate" name="birthdate">

            <button>Calculate Your Age</button>

            <p id="result">Your age is 21 years old.</p>
        </form>
    </div>

</html>
